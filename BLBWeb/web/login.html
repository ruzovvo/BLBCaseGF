<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Buy Local Bonds</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen" type="text/css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center"  style="padding-top: 3%">Buy Local Bonds</h1>
      <div class="row"> 
        <div class="span6"> 
          <img src="img\deutsche-bank-logo.jpg" style="padding-top: 28%">
        </div> 
        <div class="span6">
          <h4 class="text-center" style="padding-top: 22%">Login</h4>
          <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="inputEmail">Login:</label>
                <div class="controls">
                  <input type="text" id="inputEmail" placeholder="user name">
                </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputPassword">Password:</label>
              <div class="controls">
                <input type="password" id="inputPassword" placeholder="password">
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <button type="submit" class="btn">Sign in</button>
              </div>
            </div>
          </form>
        </div>  
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
