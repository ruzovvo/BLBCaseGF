        <f:event listener="#{redirectBean.guestRedirect()}" type="preRenderView" />

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Traders Admin Page</title>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css" rel="stylesheet"/>

    <h:body>

        <div class="container-narrow" style="max-width: 820px; padding: 0px 10px; border-left: 1px solid #b9b9b9; background-color: white; border-right: 1px solid #b9b9b9;">

                <!--                <ul class="nav nav-pills pull-right" style="margin-top: 25px;">

                <img src="img/deutsche-bank-logo.jpg" style="display: inline-block;
                     margin-bottom: 10px; height: 60px;" />
            </div>

                <h2>Buy Local Bonds System</h2>
            </div>

            <div class="row marketing">
                <div class="col-lg-6">
                    <span class="myBlock">
                        <span class="myLabel">login</span> <input type="text" class="form-control" id="login"/><br/>
                        <span class="myLabel">password</span> <input type="text" class="form-control" id="password"/>

        <div id="spinner" class="spinner" style="display:none;">

        </div>



        <script>
            //<![CDATA[
            
            
            function logOn(){
                var login = $('#login').val();
                var password = $('#password').val();
                $.ajax({
                    url: "/BLBWeb/resources/trader/checkAuthData?login=" + login +"&password=" + password,
                    success: function(data){
                        de = data.data;
                        if (data.data == undefined){
                            alert('wrong!');
                            return;
                        }
                        $.ajax({
                            url: "/BLBWeb/login?login="+login+"&password="+password,
                            success: function(){
                                window.location.href = window.location.href;
                            }
                        });
                        
                    }
                });
            }
            
            //]]>
        </script>


    </h:body>
