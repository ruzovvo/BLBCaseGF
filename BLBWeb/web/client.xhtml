<!DOCTYPE html>
<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <f:event listener="#{redirectBean.loggedInRedirect()}" type="preRenderView" />

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Traders Admin Page</title>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css" rel="stylesheet"/>
        <link href="css/custom.css" rel="stylesheet"/>

        <!-- Custom styles for this template -->
        <link href="css/jumbotron-narrow.css" rel="stylesheet"/>
        <script type="text/javascript" charset="utf-8" src="js/jquery.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/bootstrap.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/custom.js"></script>

    </h:head>

    <h:body>

        <div class="container-narrow" style="max-width: 820px; padding: 0px 10px; border-left: 1px solid #b9b9b9; background-color: white; border-right: 1px solid #b9b9b9;">
            <div class="header">
                <ul class="nav nav-pills pull-right" style="margin-top: 25px;">
                    <li><a href="javascript: void()" onclick="logout();">Log Out</a></li>
                </ul>
                <img src="img/deutsche-bank-logo.jpg" style="display: inline-block;
                     margin-bottom: 10px; height: 60px;" />
            </div>


            <div class="row marketing">
                <div class="col-lg-6">

                </div>
            </div>

            <div style="margin: 0 auto; margin-bottom: 50px; display: none; "  id="resultBlock" >
                <h3>Bonds</h3>
                <table class="table" id="bondsTable">

                </table>
            </div>



            <div class="footer">
                <p style="margin-bottom: 0px;">OLOLO, 2013</p>
                <div style="display: block; height: 10px;"></div>
            </div>


        </div> <!-- /container -->
        <div id="spinner" class="spinner" style="display:none;">
            <img id="img-spinner" src="images/spinner.gif" alt="Loading"/>
        </div>



        <script>
            //<![CDATA[
            
            
            function gup( name ){
                name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");  
                var regexS = "[\\?&]"+name+"=([^&#]*)";  
                var regex = new RegExp( regexS );  
                var results = regex.exec( window.location.href ); 
                if( results == null )    return "";  
                else    return results[1];
            }
            
            function generateTableRow(b){
                if (b == undefined){
                    return "";
                }
                return ' <tr><td>' + b.CUSIP + '</td><td> <button class="sellButton" data-id="' + b.id +'" > SELL</button> </td><td>' + b.price + '</td><td>' + b.parValue + '</td><td>' + b.coupon +'</td><td>' + b.currentYield +'</td><td>' + b.yieldToMaturity +'</td><td>' + b.rating +'</td><td>' + b.quantity +'</td><td>' + b.value +'</td></tr> ';
            }
            
            function generateTable(array){
                if (array == undefined){
                    return undefined;
                }
                s = ' <tr><th>CUSIP</th><th>Select To Sell</th><th>PRICE</th><th>Par Value</th><th>Coupon</th><th>Current Yield</th><th>Yield To Maturity</th><th>Rating</th><th>Quantity</th><th>Value</th></tr> ';
                for (var i in array){
                    s+=generateTableRow(array[i]);
                }
                return s;
            }
            
            function loadClientBonds(){
                $.ajax({
                    url: "/BLBWeb/resources/admin/getClientBonds?clientId="+ gup("id"),
                    success: function(data){
                        de = data.data;
                        if (de != undefined){
                            $('#resultBlock').show();
                        }
                        $('#bondsTable').html(generateTable(data.data));
                    }
                });
            }
            
            
            $(function(){
                loadClientBonds();
            });
            
            //]]>
        </script>


    </h:body>
</html>
