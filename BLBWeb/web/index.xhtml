<!DOCTYPE html>
<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <f:event listener="#{redirectBean.loggedInRedirect()}" type="preRenderView" />

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Traders Admin Page</title>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css" rel="stylesheet"/>
        <link href="css/custom.css" rel="stylesheet"/>

        <!-- Custom styles for this template -->
        <link href="css/jumbotron-narrow.css" rel="stylesheet"/>
        <script type="text/javascript" charset="utf-8" src="js/jquery.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/bootstrap.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/custom.js"></script>

    </h:head>

    <h:body>

        <div class="container-narrow" style="max-width: 820px; padding: 0px 10px; border-left: 1px solid #b9b9b9; background-color: white; border-right: 1px solid #b9b9b9;">
            <div class="header">
                <ul class="nav nav-pills pull-right" style="margin-top: 25px;">
                    <li><a href="javascript: void()" onclick="logout();">Log Out</a></li>
                </ul>
                <img src="img/deutsche-bank-logo.jpg" style="display: inline-block;
                     margin-bottom: 10px; height: 60px;" />
            </div>

            <div class="jumbotron">
                <h2>Buy Local Bonds System</h2>
            </div>

            <div class="row marketing">
                <div class="col-lg-6">
                    <span class="myBlock">
                        Client ID <input type="text" class="form-control" id="clientId"/>
                        <button class="btn" style="float: right;" onclick="selectCLient()" >SEARCH</button>
                    </span>

                </div>
            </div>



            <div class="footer">
                <p style="margin-bottom: 0px;">OLOLO, 2013</p>
                <div style="display: block; height: 10px;"></div>
            </div>


        </div> <!-- /container -->
        <div id="spinner" class="spinner" style="display:none;">
            <img id="img-spinner" src="images/spinner.gif" alt="Loading"/>
        </div>



        <script>
            //<![CDATA[
            
            
            function selectCLient(){
                $.ajax({
                    url: "/BLBWeb/resources/trader/checkClientExistence?id=" + $('#clientId').val(),
                    success: function(data){
                        de = data.data;
                        if (data.data == undefined){
                            alert('client with specified id does not exist');
                            return;
                        }
                        window.location.href = "client.xhtml?id=" + $('#clientId').val();
                        
                    }
                });
            }
            
            //]]>
        </script>


    </h:body>
</html>
