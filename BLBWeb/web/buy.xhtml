                                <form class="form-inline">

                                        <input type="checkbox" value="snp" id="snpcb"> <p style="width: 80px;">S&amp;P </p> </input>

        <script>
            //<![CDATA[
           
            function gup( name ){
                name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");  
                var regexS = "[\\?&]"+name+"=([^&#]*)";  
                var regex = new RegExp( regexS );  
                var results = regex.exec( window.location.href ); 
                if( results == null )    return "";  
                else    return results[1];
            }
            
            function generateTableRow(b){
                if (b == undefined){
                    return "";
                }
                var value = b.price * b.quantity;
                return ' <tr> <td><button class="buyButton" data-id="' + b.id +'" > BUY</button></td><td>' + b.issuer + '</td><td>' + b.CUSIP + '</td><td>' + b.price + '</td><td>' + b.parValue + '</td><td>' + b.coupon +'</td><td>' + b.currentYield +'</td><td>' + b.yieldToMaturity +'</td><td>' + b.quantity +'</td><td>' + b.ratingSnp +'</td><td>' + b.ratingMoodys +'</td><td>' + value.toFixed(2) +'</td></tr> ';
            }
            
            function generateTable(array){
                if (array == undefined){
                    return undefined;
                }
                s = ' <tr><th>Select To Buy</th><th>Issuer</th><th>CUSIP</th><th>PRICE</th><th>Par Value</th><th>Coupon</th><th>Current Yield</th><th>Yield To Maturity</th><th>Quantity</th><th>Moodys</th><th>SnP</th><th>Value</th></tr> ';
                for (var i in array){
                    s+=generateTableRow(array[i]);
                }
                return s;
            }
            
            function loadFreeBonds(){
                $.ajax({
                    url: "/BLBWeb/resources/admin/getFreeBonds",
                    success: function(data){
                        de = data.data;
                        if (de != undefined){
                            $('#resultBlock').show();
                        }
                        $('#bondsTable').html(generateTable(data.data));
                        
                        $('.buyButton').bind('click', function(){
                            window.location.href = "buybond.xhtml?clientId="+gup("clientId")+"&bondId="+$(this).attr("data-id");
                        });
                    }
                });
            }
            
            function filterBonds(){
                $('#bondsTable').html("");
                var query = "/BLBWeb/resources/admin/findBonds?";
                if ($('#priceLow').val() != "")
                    query += "&priceLow="+$('#priceLow').val();
                if ($('#priceHigh').val() != "")
                    query += "&priceHigh="+$('#priceHigh').val();
                if ($('#parLow').val() != "")
                    query += "&parLow="+$('#parLow').val();
                if ($('#parHigh').val() != "")
                    query += "&parHigh="+$('#parHigh').val();
                if ($('#couponLow').val() != "")
                    query += "&couponLow="+($('#couponLow').val() / 100);
                if ($('#couponHigh').val() != "")
                    query += "&couponHigh="+($('#couponHigh').val() / 100);
                if ($('#cyLow').val() != "")
                    query += "&cyLow="+($('#cyLow').val() / 100);
                if ($('#cyHigh').val() != "")
                    query += "&cyHigh="+($('#cyHigh').val() / 100);
                if ($('#ytmLow').val() != "")
                    query += "&ytmLow="+($('#ytmLow').val() / 100);
                if ($('#ytmHigh').val() != "")
                    query += "&ytmHigh="+($('#ytmHigh').val() / 100);
                
                if ($('#moodyscb').is(':checked'))
                    query += "&moodysLow="+$('#moodysLow').val()+"&moodysHigh="+$('#moodysHigh').val();
                if ($('#snpcb').is(':checked'))
                    query += "&snpLow="+$('#snpLow').val()+"&snpHigh="+$('#snpHigh').val();
                
                console.log(query);
                $.ajax({
                    url: query,   
                    success: function(data){
                        de = data.data;
                        console.log(data);
                        console.log(de);
                        if (de != undefined){
                            $('#resultBlock').show();
                            $('#bondsTable').html(generateTable(data.data));
                        }
                    }
                });
            }
            
            function loadRatingRanges(){
                $.ajax({
                    url: "/BLBWeb/resources/admin/getRatingRangeMoodys",
                    success: function(data){
                        de = data.data;
                        if (de != undefined){
                            $('#resultBlock').show();
                            
                        }
                    }
                });
            }
            
                                  
            $(function(){
                loadFreeBonds();
                //loadRatingRanges();
               //window.location.href = window.location.href;
            });
            
            //]]>
        </script>
