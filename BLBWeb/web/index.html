<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Buy Local Bonds</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen" type="text/css">
  </head>
  <body>
    <div class="container">
      <h1>Buy Local Bonds</h1>
        <div class="container">
          <ul class="nav nav-tabs">
            <li class="span2"><a href="#" class="text-center">Home</a></li>
            <li class="span2 active"><a href="#" class="text-center">Buy</a></li>
            <li class="span2"><a href="#" class="text-center">Sell</a></li>
            <li class="span2"><a href="#" class="text-center">Holdings</a></li>
            <li class="dropdown pull-right">
              <a class="dropdown-toggle" data-toggle="dropdown" href="">
                <i class="icon-user"></i> User <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li><a href="#"><i class="icon-cog"></i> Settings</a></li>
                <li class="divider"></li>
                <li><a href="#"><i class="icon-off"></i> Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <h4>Buy Local Bonds: Bond search</h4>
      <div class="row" style="padding-top: 2%">
        <div class="span9">
            <table class="table table-striped table-condensed">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>low</th>
                  <th>high</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Rating:</td>
                  <td><input class="input-mini" type="text" placeholder="low"></td>
                  <td><input class="input-mini" type="text" placeholder="high"></td>
                </tr>
                <tr>
                  <td>Coupon:</td>
                  <td><div class="input-append"><input class="input-mini" type="text" placeholder="low"><span class="add-on">%</span></div></td>
                  <td><div class="input-append"><input class="input-mini" type="text" placeholder="high"><span class="add-on">%</span></div></td>
                </tr>
                <tr>
                  <td>Current Yield:</td>
                  <td><div class="input-append"><input class="input-mini" type="text" placeholder="low"><span class="add-on">%</span></div></td>
                  <td><div class="input-append"><input class="input-mini" type="text" placeholder="high"><span class="add-on">%</span></div></td>
                </tr>
                <tr>
                  <td>Yield to Maturity:</td>
                  <td><div class="input-append"><input class="input-mini" type="text" placeholder="low"><span class="add-on">%</span></div></td>
                  <td><div class="input-append"><input class="input-mini" type="text" placeholder="high"><span class="add-on">%</span></div></td>
                </tr>
                <tr>
                  <td>Maturity date:</td>
                  <td><input class="input-medium" type="date" placeholder="low"></td>
                  <td><input class="input-medium" type="date" placeholder="high"></td>
                </tr>
                <tr>
                  <td>Par Value:</td>
                  <td><div class="input-prepend"><span class="add-on">$</span><input class="input-mini" type="text" placeholder="low"></div></td>
                  <td><div class="input-prepend"><span class="add-on">$</span><input class="input-mini" type="text" placeholder="high"></div></td>
                </tr>
                <tr>
                  <td>Price:</td>
                  <td><div class="input-prepend"><span class="add-on">$</span><input class="input-mini" type="text" placeholder="low"></div></td>
                  <td><div class="input-prepend"><span class="add-on">$</span><input class="input-mini" type="text" placeholder="high"></div></td>
                </tr>
              </tbody>
            </table>
        </div>
        <div class="span2 offset1 pagination-centered"  style="padding-top: 33%"><button type="button" class="btn btn-large">Search</button></div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
